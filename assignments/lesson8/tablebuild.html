<!DOCTYPE  html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Lesson 8: Build a data table</title>
    <meta name="description" content="L08 assignement">
    <link rel="stylesheet" href="styles/tablebuild.css" type="text/css">
    
</head>
<body>
<main>
    <table style="width: 50%">
    <thead>
        <tr>
            <td colspan="3"><b>ACME Wildwest</b></td>    
        </tr>  
    </thead>
    <tfoot>
        <tr>
            <td colspan="3">Compiles 12.20.20.2020 by bRauls</td>
        </tr>    
    </tfoot>
    <tbody id="t01">
        <tr>
            <td><b>Period</b></td>
            <td><b>Sales</b></td>
            <td><b>Sales Goal</b></td>
        </tr> 
        <tr>
            <td>August</td>
            <td>&#36;3,590</td>
            <td>&#36;4,000</td>            
        </tr>
        <tr>
            <td>September</td>
            <td>&#36;4,420</td>
            <td>&#36;5,000</td>            
        </tr>
        <tr>
            <td>October</td>
            <td>&#36;4,870</td>
            <td>&#36;5,000</td>            
        </tr>
        <tr>
            <td>November</td>
            <td>&#36;8,610</td>
            <td id="special">&#36;7,500</td>            
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">&#36;3,200</td>          
        </tr>
        <tr>
            <td>December</td>
            <td>&#36;6,820</td>
            <td>&#36;7,500</td>            
        </tr>
        
    </tbody>    
    </table>
    
</main>    
    
</body>

</html>
